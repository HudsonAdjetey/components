<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text Editor</h1>
  <div class="editor_container">
        <div class="toolbar">
  <div class="btn_bg" >
          <!-- UNDO -->
        <button class="action_icons"><i class="bx bx-undo"></i></button>
        <!-- UNDO -->
        <!-- REDO -->
        <button class="action_icons"><i class="bx bx-redo"></i></button>
        <!-- REDO -->
  </div>
        <!-- Highlight -->
        <button class="action_icons prompt_tools">
          <i class="bx bx-highlight"></i>
        </button>
        <!-- Highlight -->

        <!-- FONT SELECTIONS -->
        <select class="select_fonts select_options">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select>
        <!-- FONT SELECTIONS -->

        <!-- FONT SIZES -->
        <select class="select_sizes select_options">
          <option value="12px">12px</option>
          <option value="14px">14px</option>
          <option value="16px">16px</option>
          <option value="18px">18px</option>
          <option value="20px">20px</option>
        </select>
        <!-- FONT SIZES -->

        <div class="inner_toolbars">
          <!-- BOLD -->
          <button><i class="bx bx-bold"></i></button>
          <!-- BOLD -->
          <button>
            <i class="bx bx-underline"></i>
          </button>
          <button>
            <i class="bx bx-italic"></i>
          </button>
          <button>
            <i class="bx bx-strikethrough"></i>
          </button>
        </div>

        <div class="align_format" >
          <button onclick="formatDoc('justifyLeft')">
            <i class="bx bx-align-left"></i>
          </button>
          <button onclick="formatDoc('justifyCenter')">
            <i class="bx bx-align-middle"></i>
          </button>
          <button onclick="formatDoc('justifyRight')">
            <i class="bx bx-align-right"></i>
          </button>
          <button onclick="formatDoc('justifyFull')">
            <i class="bx bx-align-justify"></i>
          </button>
          <button onclick="formatDoc('insertOrderedList')">
            <i class="bx bx-list-ol"></i>
          </button>
          <button onclick="formatDoc('insertUnorderedList')">
            <i class="bx bx-list-ul"></i>
          </button>
          <button onclick="addLink()"><i class="bx bx-link"></i></button>
          <button onclick="formatDoc('unlink')">
            <i class="bx bx-unlink"></i>
          </button>
          <button id="show-code" data-active="false">
            <i class="bx" >&lt;/&gt;</i>
          </button>
        </div>
        </div>
        <!-- VIEW CONTAINER -->
      <div class="content_editable" >
        <p class="state_changeEvent">
            <span><i class="bx bx-pencil" ></i></span>
            <span>Content Not Saved</span>
        </div>
      </div>
      <!-- VIEW CONTAINER -->

    </div>
    </div>
  </div>
  </body>
</html>
