<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text Editor</h1>
  <div class="editor_container">
        <div class="toolbar">
  <div class="btn_bg" >
	<button onclick="formatDoc('undo')"><i class='bx bx-undo' ></i></button>
				<button onclick="formatDoc('redo')"><i class='bx bx-redo' ></i></button>
  </div>
        <!-- Highlight -->
        <button  class="action_icons prompt_tools">
          <i class="bx bx-highlight"  ></i>
        </button>
        <!-- Highlight -->

        <!-- FONT SELECTIONS -->
        <select  class="select_fonts select_options"  >
          <option value="Poppins">Poppins</option>
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select>
        <!-- FONT SELECTIONS -->
        
        <!-- FONT SIZES -->
        <select  onchange="formatDoc('fontSize', this.value); this.selectedIndex = 0" class="select_sizes select_options">
          <option value="" selected>Font Size</option>
          <option value="1">12px</option>
          <option value="2">14px</option>
          <option value="3">16px</option>
          <option value="4">18px</option>
          <option value="5">20px</option>
        </select>
        <!-- FONT SIZES -->

        <div class="inner_toolbars">
          <!-- BOLD -->
          <button onclick="formatDoc('bold')" ><i class="bx bx-bold"></i></button>
          <!-- BOLD -->
          <button>
            <i class="bx bx-underline" onclick="formatDoc('underline')" ></i>
          </button>
          <button>
            <i class="bx bx-italic" onclick="formatDoc('italic')" >  </i>
          </button>
          <button>
            <i class="bx bx-strikethrough" onclick="formatDoc('strikeThrough')"  ></i>
          </button>
        </div>

        <div class="align_format" >
          <button onclick="formatDoc('justifyLeft')">
            <i class="bx bx-align-left"></i>
          </button>
          <button onclick="formatDoc('justifyCenter')">
            <i class="bx bx-align-middle"></i>
          </button>
          <button onclick="formatDoc('justifyRight')">
            <i class="bx bx-align-right"></i>
          </button>
          <button onclick="formatDoc('justifyFull')">
            <i class="bx bx-align-justify"></i>
          </button>
          <button class="insertOrder" onclick="formatDoc('insertOrderedList')">
            <i class="bx bx-list-ol"></i>
          </button>
          <button class="insertUnorder" onclick="formatDoc('insertUnorderedList')">
            <i class="bx bx-list-ul"></i>
          </button>
          <button class="link_btn" onclick="addLink()"><i class="bx bx-link"></i></button>
          <button  onclick="formatDoc('unlink')">
            <i class="bx bx-unlink"></i>
          </button>
          <button id="show-code" data-active="false">
            <i class="bx" >&lt;/&gt;</i>
          </button>
        </div>
        </div>
        <!-- VIEW CONTAINER -->
      <div class="content_editable" >
        <p class="state_changeEvent">
            <span><i class="bx bx-pencil" ></i></span>
            <span>Content Not Saved</span>
        </div>
        <input  type="text" class="header_inputField" placeholder="Heading"   />
        <div class="editor" contenteditable="true" spellcheck="false" >lorem</div>
        
      <!-- ATTACH AN IMAGE -->
      <div class="file_attachment">
               <label for="fileAttachment" class="attach_label" >Attach Image</label>
       <input type="file" accept="image/*"   hidden id="fileAttachment" >

       <div class="preview"></div>
      </div>
      <!-- ATTACH AN IMAGE -->
      </div>
      <!-- VIEW CONTAINER -->


    </div>
    </div>
  </div>

  <!-- body -->
   <script src="./script.js" />
  </body>
</html>
